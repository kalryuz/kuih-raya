<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kuih Raya 2025</title>

        <!-- icon -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div style="background-color: #00cba9; border-radius: 20%; height: 300px; margin-top: -160px;"></div>
        
        <div class="wrap">
            <!-- header -->
            <div class="container bg-white shadow-sm p-3 col-11" style="z-index: 1; border-radius: 10px;">
                <h4 class="text-center">KAKTON KUIH RAYA 2025</h4>
                <p class="text-center" style="font-size: 12px;">Senarai Kuih Raya pada tahun 2025 di <br> <i>KAKTON Home-Made Kuih Raya</i></p>
                <div class="d-flex justify-content-center">
                    <a href="https://wa.me/60142929614" target="_blank" class="btn btn-sm btn-success d-flex align-items-center me-1">
                        <i class='bx bxl-whatsapp' style="font-size: 16px;"></i>
                        <p class="m-0" style="font-size: 13px;">Whatsapp</p>
                    </a>
                    <a class="btn btn-sm btn-danger d-flex align-items-center me-3">
                        <i class='bx bx-map' style="font-size: 16px;"></i>
                        <p class="m-0" style="font-size: 13px;">Maps</p>
                    </a>
                    <button class="btn btn-sm btn-secondary d-flex align-items-center" onclick="toggleMusic()">
                        <i class='bx bx-music' style="font-size: 15px; padding-right: 2px;"></i>
                        <p id="music-text" class="m-0" style="font-size: 13px;">Play</p>
                    </button>
                </div>
            </div>

            <!-- product -->
            <div class="px-2 mt-4">
                <div class="row">
                    <div class="col-6 mb-3">
                        <div class="shadow-sm bg-white rounded">
                            <img class="card-img-top rounded" src="assets/image/product/matcha-almond.jpg" height="140"/>
                            <div class="p-2">
                                <h6>Matcha Almond London</h6>
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="mb-0" style="font-size: 13px;">Rm25/ 20pcs</p>
                                    <i class='bx bx-like text-primary' ></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="shadow-sm bg-white rounded">
                            <img class="card-img-top rounded" src="assets/image/product/tart-nenas.jpg" height="140"/>
                            <div class="p-2">
                                <h6>Tart Nenas</h6>
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="mb-0" style="font-size: 13px;">Rm30/ 20pcs</p>
                                    <i class='bx bx-like text-primary' ></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="shadow-sm bg-white rounded">
                            <img class="card-img-top rounded" src="assets/image/product/florentine.jpg" height="140"/>
                            <div class="p-2">
                                <h6>Florentine</h6>
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="mb-0" style="font-size: 13px;">Rm25/ 30pcs</p>
                                    <i class='bx bx-like text-primary' ></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <audio id="bg-music" src="assets/audio/raya.mp3" autoplay></audio>


        <script src="assets/js/bootstrap.min.js"></script>
        <script>
            let audio = document.getElementById("bg-music");
            let musicText = document.getElementById("music-text");
        
            function toggleMusic() {
                if (audio.paused) {
                    audio.play();
                    musicText.innerText = "Stop";
                } else {
                    audio.pause();
                    musicText.innerText = "Play";
                }
            }
        </script>
        
    </body>
</html>
